<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true" style="display: flex; align-content: center;">
  <form [formGroup]="formGroup" (ngSubmit)="login()">
    <ion-grid>
      <ion-row class="ion-margin">
        <ion-col style="display: flex; justify-content: center;">
          <ion-avatar>
            <img [src]="avatarImage">
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" formControlName="email" autocomplete="off"></ion-input>
          </ion-item>
          <ng-container *ngIf="email().invalid && (email().dirty || email().touched)">
            <ion-text color="danger">
              <small>Email must be a valid email</small>
            </ion-text>
          </ng-container>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password"  autocomplete="off"></ion-input>
          </ion-item>
          <ng-container *ngIf="password().invalid && (password().dirty || password().touched)">
            <ion-text color="danger">
              <small>Password must have at least 6 characters</small>
            </ion-text>
          </ng-container>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="display: flex; justify-content: center;">
            <ion-button type="submit" >
              Login
            </ion-button>
            <ion-button type="button" (click)="router.navigate(['register'])">
              Sign Up
            </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
